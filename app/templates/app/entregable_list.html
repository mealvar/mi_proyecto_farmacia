{% extends 'app/padre.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Lista de Entregas</h2>

    <ul class="list-group">
        {% for e in entregables %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ e.nombre }}</strong>
                </div>
                <div class="btn-group">
                    <a href="{% url 'detalle_entregable' e.pk %}" class="btn btn-sm btn-outline-info">Ver</a>
                    <a href="{% url 'editar_entregable' e.pk %}" class="btn btn-sm btn-outline-warning">Editar</a>
                    <a href="{% url 'eliminar_entregable' e.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No hay entregables cargados.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'crear_entregable' %}" class="btn btn-success mt-4">Crear nuevo entregable</a>
</div>
{% endblock %}

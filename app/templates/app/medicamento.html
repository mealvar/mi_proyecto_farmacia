{% extends 'app/padre.html' %}
{% load static %}

{% block title %}Formulario {{ titulo }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Agregar {{ titulo }}</h2>

    {% if formulario.errors %}
        <div class="alert alert-danger">Por favor correg√≠ los errores en el formulario.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table class="table table-borderless">
            {{ formulario.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
